language: python

sudo: required

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt --upgrade
  - pip install -r requirements.testing.txt --upgrade
  - pip install -e .

# command to run tests
script:
  - py.test -s -v --cov-report xml --cov=nerd tests/
  - codecov
